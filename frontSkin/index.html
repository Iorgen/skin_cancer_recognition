<body>
    <section class="skin">
        <div class="container">
            <div class="row">
                <div class="drop col-md-12 debug">
                    <div id="drop__area">
                        <h3 id="Med__header"> Система поддержки принятия решения при постановке Анамнеза </h3>
                        <div id="gallery"></div>
                        <form class="my-form">
                            <ul id="Med__hints">
                                <li>
                                    Переместите изображение в ограниченную область либо выберите используя кнопку
                                </li>
                                <li>
                                    Дождитесь окончания загрузки
                                </li>
                                <li>
                                    Примите решение
                                </li>
                            </ul>
                            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                            <label class="button" for="fileElem">Выбрать изображение</label>
                        </form>

                        <!-- <progress id="progress-bar" max=100 value=0></progress> -->
                    </div>

                </div>
                <div class="result col-md-12 debug">
                    <div id="result__area" style = "display: block;" >
                        <p id = "name"> 
                            Имя: 'INSERT FROM JSON'
                        </p >
                        <p id = "surname"> 
                            Фамилия 'INSERT FROM JSON'
                        </p >
                        <p id = "diag">
                            Предполагаемый диагноз 'INSERT FROM JSON'
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
